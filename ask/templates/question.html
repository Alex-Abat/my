<!DOCTYPE html>
<html>
<head>
	<title>Question</title>
	<meta charset="utf-8">
</head>
<body>
	<h2>{{ q }}</h2>
	<p>{{ q.text }}</p>
	<ul>
	{% for answer in q.answer_set.all %}
		<li>{{ answer }}</li>
	{% endfor %}
	</ul>
    <form method="post" action="/question/{{ q.id }}">
    {% csrf_token %}
    {% for field in form %}
        {{ field }}
    {% endfor %}
    <button type="submit">answer</button>
    </form>
</body>
</html>
